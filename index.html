<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Task</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <main class="head-container">
        <aside class="sidebar">
            <div class="sidebar-container">
                <div class="logo icon">
                    <img src="./img/chair.png" alt="logo"/>
                </div>
                <div class="center-icons">
                    <div class="icon">
                        <img src="./img/calendar.png" alt="calendar"/>
                    </div>
                    <div class="icon">
                        <img src="./img/spoon.png" alt="calendar"/>
                    </div>
                    <div class="icon">
                        <img src="./img/contact.png" alt="calendar"/>
                    </div>
                </div>
                <div class="icon">
                    <img src="./img/settings.png" alt="settings"/>
                </div>
            </div>
        </aside>
        <section class="main-container">
            <header class="header">
                <div class="btn-sidebar">
                    <img src="./img/menu.png" />
                </div>
                <h1>The Great Table</h1>
            </header>
            <div class="content-container">
                 <div class="item-container">
                     <div class="item-category">
                         
                     </div>
                    <div class="wrapper">

                    </div>
                 </div>
                 <div class="bill-container">
                        <div class="bill-head">
                            Cart Summary
                        </div>
                        <div class="bill-items">
                            
                        </div>

                        <div class="bill">
                            <div class="bill-data">
                                <h5>Subtotal</h5>
                                <p class="bill-sub-total">₹ 0</p>
                            </div>
                            <div class="bill-data">
                                <h5>Estimated taxes(28% GST)</h5>
                                <p class="bill-taxes">₹ 0</p>
                            </div>
                            <div class="bill-data">
                                <h5>Discount</h5>
                                <p class="bill-discount">₹ 0</p>
                            </div>
                            <div class="btn-pay-wrapper">
                                <button class="btn-pay">Pay </button>
                            </div>
                            
                        </div>
                 </div>
            </div>
        </section>
    </main>

    <script src="data.js"></script>
<script src="index.js"></script>
    </script>
</body>
</html>
